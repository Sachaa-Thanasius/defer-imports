[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "deferred"
version = "0.0.1"
description = "Yet another attempt at implementing lazy imports in Python."
requires-python = ">=3.9"
license = "MIT"
authors = [
    { name = "Sachaa-Thanasius", email = "111999343+Sachaa-Thanasius@users.noreply.github.com" },
]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.optional-dependencies]
dev = ["pre-commit", "pytest", "coverage", "covdefaults"]
benchmark = ["slothy"]

[project.urls]
Documentation = "https://github.com/Sachaa-Thanasius/deferred#readme"
Issues = "https://github.com/Sachaa-Thanasius/deferred/issues"
Source = "https://github.com/Sachaa-Thanasius/deferred"

[tool.hatch.build.targets.wheel]
packages = ["src/deferred"]


# ---- Testing config

[[tool.hatch.envs.hatch-test.matrix]]
python = ["3.9", "3.10", "3.11", "3.12", "3.13", "pypy3.9", "pypy3.10"]

[tool.hatch.envs.hatch-test]
extra-dependencies = ["covdefaults"]

[tool.pytest.ini_options]
pythonpath = "src"
addopts = [
    # "--import-mode=importlib", # This breaks a few pytest features currently.
    "--strict-markers",
    "--strict-config",
]

[tool.coverage.paths]
deferred = ["src"]

[tool.coverage.run]
plugins = ["covdefaults"]
source = ["deferred", "tests"]

[tool.coverage.report]
# It's a work in progress.
fail_under = 90
exclude_lines = ["^\\s*(?:el)?if TYPING:"]


# -------- Linting config

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = [
    "F",
    "E",
    "I",
    "UP",
    "YTT",
    "ANN",
    "S",
    "BLE",
    "B",
    "A",
    "COM",
    "C4",
    "DTZ",
    "EM",
    "ISC",
    "G",
    "INP",
    "PIE",
    "T20",
    "PYI",
    "PT",
    "RSE",
    "RET",
    "SIM",
    "TID",
    "PTH",
    "ERA",
    "PL",
    "TRY",
    "RUF",
]
extend-ignore = [
    # ---- General ignores
    "S101",    # Use of assert here is a known quantity for typing cases. All uses should be safe to optimize out.
    "SIM105",  # Suppressable exception. contextlib.suppress is a stylistic choice with overhead.
    "C90",     # McCabe complexity.
    "ANN101",  # Type of Self for self is usually implicit and/or known by the type-checker.
    "ANN102",  # Type of type[Self] for cls is usually implicit and/or known by the type-checker.
    "ANN204",  # Special method return types are usually implicit and/or known by type checker.
    "ANN401",  # Any is needed for some parameters.
    "UP038",   # isinstance performs better with tuples than unions.
    "PT001",   # pytest recommends against empty parentheses on pytest.fixture.
    "PD011",   # Erroneous issue that triggers for any .values attribute access at all.
    "PLR2004", # I'll determine what counts as a magic number.
    "RUF002",  # I'll determine what counts as an ambiguous character.
    # ---- Recommended by Ruff when using Ruff format
    "E111",
    "E114",
    "E117",
    "COM812",
    "COM819",
    "E501",
    "ISC001",
    "ISC002",
    # ---- Project-specific rules
]
unfixable = [
    "ERA", # Prevent unlikely erroneous deletion.
]

[tool.ruff.lint.isort]
lines-after-imports = 2
combine-as-imports = true

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.ruff.lint.per-file-ignores]
# ---- Package code
"**/__init__.py" = [
    # Ruff doesn't understand wildcard imports that export names from a package.
    "F403",
    "F405",
]
"src/deferred/_core.py" = [
    "A002", # Allow some shadowing of builtins by parameter names.
]
"src/deferred/_typing.py" = [
    "F822", # __all__ has names that will be provided by module-level __getattr__.
]
# ---- Test code
"tests/**/*.py" = [
    "T201",   # Allow printing.
    "T203",   # Allow pretty printing.
    "ANN201", # Don't need return annotations for tests.
    "S102",   # exec is used to test for NameError within a module's namespace.
]
"benchmark/**/*.py" = [
    "F401",   # Allow unused imports; we're testing import speed.
    "ERA001", # Allow commented code.
]


# -------- Type-checking config

[tool.pyright]
include = ["src/deferred"]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "strict"

reportUnnecessaryIsInstance = "information"
reportCallInDefaultInitializer = "warning"
reportImportCycles = "information"
reportPropertyTypeMismatch = "error"
reportShadowedImports = "error"
reportUnnecessaryTypeIgnoreComment = "warning"
